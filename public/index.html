<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>3partsystem-task1</title>
</head>
<body onload="getWeather()">
    <div class="container">
        <div id="weatherSearch" class="bg-dark p-4 text-center rounded">
            <h1 class="text-white">Get the latest weather data in your city!</h1>
            <div class="input-group d-flex justify-content-center">
                <input class="rounded" name="city" id="city" type="text" placeholder="Enter a City" required>
                <div class="input-group-append">
                    <button class="btn btn-warning" onclick="getWeather()">Get Weather</button>
                </div>  
            </div>
        </div>
        <div class="container bg-secondary my-3 p-3 rounded" id="weatherContainer">
            <div id="weatherOutput" class="d-flex justify-content-center">
                <h1 class="m-5" id="citySearched"></h1>
                <h1 class="m-5" id="temperature"></h1>
                <h1 class="m-5" id="weather"></h1>
            </div>
        </div>
        <div class="container text-center" id="jokeContainer">
            <button class="btn btn-warning" onclick="getJoke()">Want to hear something funny?</button>
            <div id="jokeCard" class="mt-3">
                <h3 id="question"></h3>
                <h2 id="punchline"></h2>
            </div>
        </div>
    </div>
</body>
</html>
